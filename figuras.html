<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIguras geométricas | Curso práctico de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <div class="container">
      <!-- CUADRADO -->
      <section class="form">
        <h2>Calcular el área y perímetro de un cuadrado</h2>
        <form action="">
          <label for="InputCuadrado">
            Escribe cuanto mide cada lado de un cuadrado:
          </label>
          <input type="number" name="" id="InputCuadrado" />

          <div class="div">
            <button
              class="div__button"
              type="button"
              onclick="calcularPerimetroCuadrado()"
            >
              Calcular el perímetro
            </button>
            <button
              class="div__button"
              type="button"
              onclick="calcularAreaCuadrado()"
            >
              Calcular el área
            </button>
          </div>
        </form>
      </section>

      <!-- TRIANGULO -->
      <section class="form">
        <h2>Calcular el área y perímetro de un triangulo</h2>
        <form action="">
          <label for="Lado1Triangulo">
            Escribe cuanto mide el lado1 del triangulo:
          </label>
          <input type="number" name="" id="Lado1Triangulo" />
          <label for="Lado2Triangulo">
            Escribe cuanto mide el lado2 del triangulo:
          </label>
          <input type="number" name="" id="Lado2Triangulo" />
          <label for="BaseTriangulo">
            Escribe cuanto mide la base del triangulo:
          </label>
          <input type="number" name="" id="BaseTriangulo" />
          <label for="AlturaTriangulo">
            Escribe cuanto mide la altura del triangulo:
          </label>
          <input type="number" name="" id="AlturaTriangulo" />

          <div class="div">
            <button
              class="div__button"
              type="button"
              onclick="calcularPerimetroTriangulo()"
            >
              Calcular el perímetro
            </button>
            <button
              class="div__button"
              type="button"
              onclick="calcularAreaTriangulo()"
            >
              Calcular el área
            </button>
          </div>
        </form>
      </section>

      <!-- CIRCULO -->
      <section class="form">
        <h2>Calcular el área y perímetro de un círculo</h2>
        <form action="">
          <label for="RadioCirculo">
            Escribe cuanto mide el radio del círculo:
          </label>
          <input type="number" name="" id="RadioCirculo" />

          <div class="div">
            <button
              class="div__button"
              type="button"
              onclick="calcularPerimetroCirculo()"
            >
              Calcular el perímetro
            </button>
            <button
              class="div__button"
              type="button"
              onclick="calcularAreaCirculo()"
            >
              Calcular el área
            </button>
          </div>
        </form>
      </section>
    </div>

    <script src="./figuras.js"></script>
  </body>
</html>
